<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>
            Simple browser game
        </title>
        <script type="text/javascript" src="../paper-rock-scissors/scripts/script.js" defer></script>
        <link rel="stylesheet" href="../paper-rock-scissors/style/style.css">
    </head>

<body>
    <div class="scoreboard">
        <h1 id="head">Score board</h1>
        <p id="display">Human: <span id="player"></span> - <span id="comp"></span> :Machine</p>
    </div>
    <div class="choice-buttons">
        <button id="paper">Paper</button>
        <button id="rock">Rock</button>
        <button id="scissors">Scissors</button>
    </div>
    <div class="info"></div>
    
</body>


</html>
